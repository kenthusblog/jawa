        <script src="cordova.js"></script>
        <script src="hari.js"></script>
        <script src="menu.js"></script>
        <script type='text/javascript'>
            document.querySelector('form').onsubmit = function submitJodoh(a){
                a.preventDefault()
                oldAdmob.int()
                b = neptu(a.target.a.value)
                c = neptu(a.target.b.value)
                h = b.nilai + c.nilai
                baca = document.querySelectorAll('#bacaan')
                baca[0].innerHTML = `${b.hariMa} ${b.pasar} Neptu ${b.nilai}`
                baca[0].setAttribute('data-after',b.hijri)
                baca[1].innerHTML = `${c.hariMa} ${c.pasar} Neptu ${c.nilai}`
                baca[1].setAttribute('data-after',c.hijri)
                for(i = 0,j = 7;j * i < h;i++){
                    k = h -( j * i)
                }
                baca[2].setAttribute('data-before',`Total Neptu ${h}`)
                baca[2].innerHTML = nep.find(data => data.nilai === k).nama
                baca[2].setAttribute('data-after',nep.find(data => data.nilai === k).detail)
                baca[3].innerHTML = jodoh.find(data => data.nilai.find(elem => elem === h )).nama
                baca[3].setAttribute('data-after',jodoh.find(data => data.nilai.find(elem => elem === h )).detail)
                l = Number(b.tanggalMa.split(' ')[1]) + Number(c.tanggalMa.split(' ')[1])
                if(l >= 2 || l <= 14 ){
                    m = 0
                }else if(l >= 15 || l <= 29 ){
                    m = 1
                }else if(l >= 30 || l <= 41 ){
                    m = 2
                }else if(l >= 42 || l <= 53 ){
                    m = 3
                }else if(l >= 54 || l <= 62 ){
                    m = 4
                }
                baca[4].innerHTML = jodohTanggalLahir[m]
                kolom.style.display = 'block'
                kolom.scrollIntoView({behavior: 'smooth' });
            }
            document.addEventListener('deviceready', weton, false)
            document.addEventListener("backbutton", back, false)
        </script>
